<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Task 4</title>
</head>
<body>
	<script type="text/javascript">
		
		'use strict';

		//Функция сложения
        let getSum = function(num1, num2) {
        	return num1 + num2
        };

		//Функция вычитания
        let getSubtraction = function(num1, num2) {
        	return num1 - num2
        };

		//Функция умножения
        let getMultiplication = function(num1, num2) {
        	return num1 * num2
        };

		//Функция деления
        let getDivision = function(num1, num2) {
        	return num1 / num2
        };

        let num1 = Number(prompt('Введите первое число: ')); 
        let num2 = Number(prompt('Введите второе число: '));
        let operation = prompt('Введите знак действия: \n сложение + \n вычитание - \n умножение * \n деление / ');

        switch (operation) {
    		case '+':
	    		alert(`${num1} + ${num2} = ${getSum(num1, num2)}`);
	    		break;
	    	case '-':
	    		alert(`${num1} - ${num2} = ${getSubtraction(num1, num2)}`);
	    		break;
	    	case '*':
	    		alert(`${num1} * ${num2} = ${getMultiplication(num1, num2)}`);
	    		break;
	    	case '/':
	    		alert(`${num1} / ${num2} = ${getDivision(num1, num2)}`);
	    		break;
	    	default:
	    		alert('Введен некорректный параметр');
        }

	</script>

</body>
</html>
