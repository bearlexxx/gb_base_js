<body>
    <script>
        'use strict';

        class Product {
            constructor(name, price) {
                this.name = name;
                this.price = price;
            }

            make25PercentDiscount() {
                this.price = 0.75 * this.price;
            }
        }

        const objProduct = new Product('Банан', 200);
        
        objProduct.make25PercentDiscount();
        console.log(objProduct);

    </script>
   
</body>
