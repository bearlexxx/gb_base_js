<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Task 3</title>
</head>
<body>
	<script type="text/javascript">
		
		'use strict';

        let a = Number(prompt('Введите первое число a = ')); 
        let b = Number(prompt('Введите второе число b = '));
        if (a >= 0 && b >= 0) {
            alert(`a - b = ${a - b}`);
        } else if (a < 0 && b < 0) {
            alert(`a * b = ${a * b}`);
        } else if ((a >= 0 && b < 0) || (a < 0 && b >= 0)) {
            alert(`a + b = ${a + b}`);
        }


	</script>

</body>
</html>
