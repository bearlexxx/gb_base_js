<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
        
        let tC = prompt('Введите температуру в градусах Цельсия: ');
        let tF = (9 / 5) * tC + 32;
        alert(`${tC} °C = ${tF} °F`);
        
    </script>
</body>
</html>
