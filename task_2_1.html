<!DOCTYPE html>
<html>

        <meta charset="utf-8">

</head>
<body>
	<script type="text/javascript">

		'use strict';

                
	    //пример 1
	    /* В созданные переменные 'a' и 'b' присваиваются значения 1, а в созданных переменных 'c' и 'd' значение undefined.
	    Префиксный инкремент увеличивает на единицу значение переменной 'a', а получившуюся двойку присваивает в
	    переменную 'c'.*/
	    let a = 1, b = 1, c, d;
	    c = ++a;
	    alert(c); //ответ: 2
	    

	    //пример 2
	    /*В переменную 'd' записывается значение переменной 'b' = 1, а потом постфиксный инкремент увеличивает  на единицу
	    значение переменной 'b'. */
	    d = b++;
	    alert(d); //ответ: 1


	    //пример 3
	    /*Префиксный инкремент увеличивает на единицу значение переменной 'a' = 2 + 1,
	    а потом к значению переменной 'a' = 3 прибавляется 2 и полученное значение 5 записывается 
	    в переменную 'c'. */
	    c = 2 + ++a;
	    alert(c); //ответ: 5


	    //пример 4
	    /*К переменной 'b' = 2 прибавляется число 2, полученное значение 4 записывается
	    в переменную 'd', а затем постфиксный инкремент прибавляет единицу к значению
	    переменной 'b' = 2 + 1. */
	    d = 2 + b++;
	    alert(d); //ответ: 4


	    alert(a); //3
	    alert(b); //3


	</script>
</body>
</html>
