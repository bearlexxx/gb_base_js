<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
        
        /* Слева направо: сначала сложение 10 + 10 = 20,
        	затем конкатенация "20" + "10" = "2010" */
        let result = 10 + 10 + "10";
        console.log(result);
        
        /* Слева направо: конкатенация "10" + "10" = "1010",
        затем конкатенация "1010" + "10" = "101010" */
        result = 10 + "10" + 10;
        console.log(result);

        /* Слева направо: сначала сложение 10 + 10 = 20,
        +"10" превращается в число 10 и складывается с предыдущим числом 20,
        итого 20 + 10 = 30 */
        result = 10 + 10 + +"10";
        console.log(result);

        // -"" не явно становится -0, а при делении 10 / -0 получаем -Infinity
        result = 10 / -"";
        console.log(result);

        /*  +"2,5" становится "не числом" NaN, дробные части чисел в JS отделяются точкой, а не запятой,
        а разделив 10 / NaN получаем NaN */
        result = 10 / +"2,5";
        console.log(result);
        
    </script>
</body>
</html>
